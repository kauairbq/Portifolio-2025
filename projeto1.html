<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1 - Frontend Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        #animated-text {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            animation: colorChange 5s linear infinite;
        }

        @keyframes colorChange {
            0% {
                color: #007bff;
            }

            25% {
                color: #28a745;
            }

            50% {
                color: #dc3545;
            }

            75% {
                color: #ffc107;
            }

            100% {
                color: #007bff;
            }
        }

        #interactive-box {
            width: 200px;
            height: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #6c757d;
        }

        #interactive-box:hover {
            transform: scale(1.1);
            background-color: #007bff;
            color: white;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="animated-text">Frontend Showcase - Interactive Project</h1>
        <div id="interactive-box" aria-label="Interactive Box" role="button">
            Clique aqui para interagir!
        </div>
        <button class="btn btn-primary" onclick="window.location.href='index.html'">Voltar para a Página Inicial</button>
    </div>

    <script>
        const interactiveBox = document.getElementById('interactive-box');

        interactiveBox.addEventListener('click', () => {
            alert('Você interagiu com a caixa! Obrigado pelo seu feedback!');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
