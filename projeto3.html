<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 3 - Full Stack Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #task-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #task-list {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: flex-end;
        }

        .task-buttons button {
            flex-shrink: 0;
            min-width: 60px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Full Stack Task Manager</h1>
        <div id="task-form">
            <h2>Adicionar Tarefa</h2>
            <form id="add-task-form">
                <div class="mb-3">
                    <label for="task-title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="task-title" required>
                </div>
                <div class="mb-3">
                    <label for="task-description" class="form-label">Descrição</label>
                    <textarea class="form-control" id="task-description" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </div>

        <div id="task-list">
            <h2>Lista de Tarefas</h2>
            <div id="tasks">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <div style="margin-top: 20px;">
            <a href="index.html" class="btn btn-primary">Voltar para a Página Inicial</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const taskForm = document.getElementById('add-task-form');
            const tasksDiv = document.getElementById('tasks');

            // Function to fetch tasks from the backend
            const fetchTasks = async () => {
                try {
                    const response = await fetch('http://localhost:3000/api/tasks');
                    const tasks = await response.json();
                    displayTasks(tasks);
                } catch (error) {
                    console.error('Error fetching tasks:', error);
                    tasksDiv.innerHTML = '<p>Erro ao carregar as tarefas.</p>';
                }
            };

            // Function to display tasks
            const displayTasks = (tasks) => {
                tasksDiv.innerHTML = '';
                tasks.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.classList.add('task-item');
                    taskDiv.innerHTML = `
                        <div>
                            <h4>${task.title}</h4>
                            <p>${task.description || 'Sem descrição'}</p>
                        </div>
                        <div class="task-buttons">
                            <button class="btn btn-sm btn-warning edit-task" data-id="${task.id}">Editar</button>
                            <button class="btn btn-sm btn-danger delete-task" data-id="${task.id}">Deletar</button>
                        </div>
                    `;
                    tasksDiv.appendChild(taskDiv);
                });
            };

            // Function to add a new task
            taskForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const title = document.getElementById('task-title').value;
                const description = document.getElementById('task-description').value;
                try {
                    const response = await fetch('http://localhost:3000/api/tasks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title, description })
                    });
                    if (response.ok) {
                        const newTask = await response.json();
                        fetchTasks();
                        taskForm.reset();
                        alert('Tarefa adicionada com sucesso!');
                    } else {
                        const error = await response.json();
                        alert('Erro ao adicionar tarefa: ' + error.error);
                    }
                } catch (error) {
                    console.error('Error adding task:', error);
                    alert('Erro ao adicionar tarefa.');
                }
            });
            // Function to edit a task
            const editTask = async (taskId) => {
                const newTitle = prompt('Novo título:');
                const newDescription = prompt('Nova descrição:');
                if (newTitle) {
                    try {
                        const response = await fetch(`http://localhost:3000/api/tasks/${taskId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ title: newTitle, description: newDescription })
                        });
                        if (response.ok) {
                            fetchTasks();
                            alert('Tarefa editada com sucesso!');
                        } else {
                            const error = await response.json();
                            alert('Erro ao editar tarefa: ' + error.error);
                        }
                    } catch (error) {
                        console.error('Error editing task:', error);
                        alert('Erro ao editar tarefa.');
                    }
                }
            };

            // Function to delete a task
            tasksDiv.addEventListener('click', async (e) => {
                if (e.target.classList.contains('edit-task')) {
                    const taskId = e.target.getAttribute('data-id');
                    editTask(taskId);
                } else if (e.target.classList.contains('delete-task')) {
                    const taskId = e.target.getAttribute('data-id');
                    if (confirm('Tem certeza que deseja deletar esta tarefa?')) {
                        try {
                            const response = await fetch(`http://localhost:3000/api/tasks/${taskId}`, {
                                method: 'DELETE'
                            });
                            if (response.ok) {
                                fetchTasks();
                                alert('Tarefa deletada com sucesso!');
                            } else {
                                alert('Erro ao deletar tarefa.');
                            }
                        } catch (error) {
                            console.error('Error deleting task:', error);
                            alert('Erro ao deletar tarefa.');
                        }
                    }
                }
            });

            // Fetch tasks on page load
            fetchTasks();
        });
    </script>
</body>
</html>
